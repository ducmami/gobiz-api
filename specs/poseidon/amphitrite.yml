                    id: jm6yo0nh0px0s
      parameters:
        - schema:
            type: string
          in: header
          name: x-pin
          description: '123456'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerOrderCreateCommand'
      tags:
        - order
