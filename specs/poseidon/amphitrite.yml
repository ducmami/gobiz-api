paths:
  /api/customer/cart:
    get:
      summary: Danh sách sản phẩm trong giỏ
      tags:
        - cart
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CartMerchantView'
                  x-stoplight:
                    id: ijbygsm1se0oh
          headers: {}
      operationId: customer-cart-filter
      parameters:
        - schema:
            type: string
          in: query
          name: query
        - schema:
            type: string
          in: header
          name: Authorization
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: size
        - schema:
            type: string
          in: query
          name: sort
      description: Danh sách sản phẩm trong giỏ
    post:
      summary: Thêm sản phẩm vào giỏ hàng
      operationId: post-api-customer-cart---copy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartMerchantView'
            application/xml:
              schema:
                $ref: '#/components/schemas/CartMerchantView'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestProblem'
              examples:
                Example 1:
                  value:
                    title: exchange_rate_not_found
                    detail: Can not detect exchange rate
                    status: 400
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCartCommand'
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
      description: Thêm sản phẩm trong giỏ hàng
      tags:
        - cart
  '/api/customer/cart/{id}':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    delete:
      summary: Xóa sản phẩm giỏ hàng
      operationId: customer-cart-delete
      responses:
        '204':
          description: No Content
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
      description: Xóa sản phẩm giỏ hàng
      tags:
        - cart
  /api/customer/profile/register:
    post:
      summary: ''
      operationId: customer-register
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerView'
      description: Đăng ký
      parameters: []
      security: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRegisterCommand'
          application/xml:
            schema:
              type: object
              properties: {}
        description: ''
  /api/categories/order_services:
    get:
      summary: Danh sách dịch vụ đơn mua hộ
      tags:
        - order_services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderServiceView'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestProblem'
              examples:
                Example 1:
                  value:
                    title: config_group
                    detail: The config group is missing...
                    status: 400
      operationId: get-api-categories-order_services
      parameters:
        - schema:
            type: integer
          in: query
          name: size
          description: '100'
  '/api/customer/cart/{cartId}/services':
    parameters:
      - schema:
          type: string
        name: cartId
        in: path
        required: true
    post:
      summary: Thêm dịch vụ cho sản phẩm
      operationId: post-api-customer-cart-id-services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderServiceView'
                  x-stoplight:
                    id: 86jeksmcnnpyl
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestProblem'
              examples:
                Example 1:
                  value:
                    title: merchant_not_found
                    detail: Can not found merchant with id '$cartId'
                    status: 400
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: list of services
              items:
                x-stoplight:
                  id: 2qz15nclnoxba
                type: string
      tags:
        - order_services
  /api/customer/orders:
    post:
      summary: Đặt đơn hàng
      operationId: post-api-customer-orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
